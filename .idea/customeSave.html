<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="viewport" content="width=device-width, initial-scale=1>
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>CustomerRegister</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>
<<section id="sec3">
    <div class="container" >

        <div class="modal-content" style="margin-top: 40px">
            <div class="modal-header" style="background-color: blueviolet;color: white">
                <h5 class="modal-title" id="ItexampleModalLabel">New User</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="input-code">Name</label>
                        <input  type="text" class="form-control" id="custName" aria-describedby="emailHelp" placeholder="Enter Name">
                        <span class="lbl-error" id="lblname"></span>
                    </div>
                    <div class="form-group">
                        <label for="input-name">Address</label>
                        <input type="text" class="form-control" id="custAddress" aria-describedby="emailHelp" placeholder="Enter Address">
                        <span class="lbl-error" id="lbladdress"></span>

                    </div>

                    <div class="form-group">
                        <label for="input-qty">Phone Number</label>
                        <input type="text" class="form-control" id="custPhone" placeholder="Enter Phone Number">
                        <span class="lbl-error" id="lblphone"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Nic Number</label>
                        <input type="text" class="form-control" id="custNic" placeholder="Enter Nic Number">
                        <span class="lbl-error" id="lblnic"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Nic Photo</label>
                        <input type="file" class="form-control" id="custNicP" placeholder="Enter Nic Photo">
                        <span class="lbl-error" id="lblprice"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Driver Licence Number</label>
                        <input type="text" class="form-control" id="custDln" placeholder="Enter Driver Licence Number">
                        <span class="lbl-error" id="lbldno"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Driver Licence Photo</label>
                        <input type="file" class="form-control" id="DlnP" placeholder="Enter Driver Licence Photo">
                        <span class="lbl-error" id="lblprice"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Email Address</label>
                        <input type="text" class="form-control" id="EmailAddress" placeholder="Enter Email Address">
                        <span class="lbl-error" id="lble"></span>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Password</label>
                        <input type="text" class="form-control" id="Password" placeholder="Enter Password">
                        <span class="lbl-error" id="lblp"></span>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button id="btnCutClear" type="button" class="btn btn-secondary" data-dismiss="modal">Clear</button>
                <button id="btnsave" type="button" class="btn btn-primary">Save</button>
                <button id="btnImage" type="button"  class="btn btn-danger">Delete</button>

            </div>
        </div>
    </div>
</section>

<script src = js/jquery-3.6.0.min.js></script>
<script src = js/bootstrap.min.js></script>
<script src="assets/script/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>

<script>
    $("#btnImage").click(function () {

    });
</script>
</body>
</html>
