<section id="DProfile">

    <input type="text" class="form-control " id="ddate" placeholder="date" disabled>


    <div id="driverDetail">
        <label for="input-qty">Driver Nic</label>
        <input type="text" class="form-control inputSpace" id="dnic" placeholder="Enter Nic" disabled>

        <label for="input-qty">Driver Name</label>
        <input type="text" class="form-control  inputSpace" id="dname" placeholder="Enter Name" disabled>

        <label for="input-qty">Driver Address</label>
        <input type="text" class="form-control inputSpace" id="daddress" placeholder="Enter Address" disabled>

        <input type="text" class="form-control inputSpace" id="dno" placeholder="Enter Phone No" disabled>

        <label for="input-qty">Driver Email Address</label>
        <input type="text" class="form-control inputSpace" id="demail" placeholder="Enter Email Address" disabled>

        <label for="input-qty">Driver Password</label>
        <input type="text" class="form-control inputSpace" id="dpassword" placeholder="Enter Password" disabled>
    </div>
